<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Help me choose</title>
    <link href="./main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Hjälp mig att välja mellan...</h1>
      <div class="inputSection">
        <div class="inputs">
          <input placeholder="Skriv något"></input>
        </div>
        <button class="addOption">Lägg till</button>
      </div>
      <div class="reslutSection"></div>
       <button class="kör">Kör!</button>


       <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
       <script>
         $(function() {
           $('.reslutSection').hide()

           var add_option = function() {
             $('.inputs').append('<input></input>')
           }

           $('.addOption').click(add_option)
         })
       </script>

  </body>
</html>
